<!DOCTYPE html>
<html>
<head>
	<!-- "속성(attribute)" -->
	<meta charset="UTF-8">
	<title>오늘</title>
	<style>
		.redtxt { /*스타일의 이름, .으로 시작함, css셀렉터라고 부름 */
			color : red; /* color : 글씨 색상*/
			font-weight : bold; /*font-weight : 글씨 굵기*/
			font-size: 24px; /*font-size : 글씨 크기. px(픽셀) */ /*3개 모두 스타일의 내용*/
		}
	</style>
</head>
<body>
	<h1>13주 3일차</h1> 제목줄
	<!-- 예전 방식 -->
	<p> <!-- paragraph -->
		<b><font size = "5" color ="red">화면단 </font></b>시작! /
		 <br>
		<b><font size="5" color="red">출석률</font></b>에 신경쓰세요.
	</p>
	<!-- ★요즘 방식(1) -->
	<p>
		<span class="redtxt">화면단</span> 시작!/
		<span class="redtxt">출석률</span>에 신경쓰세요.
	</p>
	<!-- 요즘 방식(2) -->
	<p>
		<span style="color:pink; font-weight:bold; font-size:24px;">화면단</span> 시작!/
		<span style="color:red; font-weight:bold; font-size:24px;">출석률</span>에 신경쓰세요.
	</p>
	
</body>
</html>
