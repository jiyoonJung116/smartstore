<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link href="signup.css" rel="stylesheet" />
    <script src="signupup.html"></script>
</head>
<body>
	<h1 style="font-size: 21px;">회원가입</h1>
	
	<div class="email">
	<input type="text" id="email" placeholder="이메일을 입력해주세요">
		<div id="emailError" class="error"></div>
	</div>
	
	<div class="name">
		<input type="text" id = "name" placeholder="이름을 입력해주세요">
		<div id="nameError" class="error"></div>
	</div>	
	
	<div class="password">
		<input type="text" id = "pw" placeholder="비밀번호를 입력해주세요">
		<div id="Error" class="error"></div>
	</div>	
	
	<div class="passwordCheck">
		<input type="text" id = "name" placeholder="비밀번호를 다시 입력해주세요">
		<div id="nameError" class="error"></div>
	</div>	
	
	<div class="phone">
            <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
            <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">

        </div>
	<div class="area">
            <select id="area">
            	<option selected disabled>지역을 선택하세요.</option>
            	<option>서울</option>
            	<option>인천</option>
            	<option>경기</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>
	<div class="gender">
		<input id="gender_man" type="radio" name = "gender">남성
		<input id="gender_woman" type="radio" name="gender">여성
		<div id="genderError" class="error"></div>
		 <div class="line">
            <hr>
        </div>
	</div>
	
	
	<div>
		<div class="signUp">
			<button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
		</div>
	</div> 
</body>
</html>
