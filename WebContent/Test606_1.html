<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Toast UI #1</title>
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<style>
		.custom-theme .tui-grid-cell {
			background-color: #f8f8f8; /* 셀 배경색 */
			border-color: #e0e0e0; /* 셀 테두리 색상 */
		}

		.custom-theme .tui-grid-header {
			background-color: #f8f8f8; /* 헤더 배경색 */
			border-color: #e0e0e0; /* 헤더 테두리 색상 */
		}

		.custom-theme .tui-grid-selected-header {
			background-color: #e0e0e0; /* 선택된 헤더 배경색 */
		}
	</style>
</head>
<body>
	<div style="width:1300px; height:80%;">
		<div id="grid"></div>
	</div>
	<script>
		window.onload = function() {
			var Grid = tui.Grid;

						},
						{

						  name: 'orderdate'

			Grid.applyTheme('custom-theme', {
			      cell: {
			        normal: {
			          background: '#fff',
			          border: '#e0e0e0',
			          showVerticalBorder: false,
			          showHorizontalBorder: true
			        },
			        header: {
			          background: '#fff',
			          border: '#e0e0e0'
			        },
			        selectedHeader: {
			          background: '#e0e0e0'
			        }
			      }
			    });
		}
	</script>
</body>
</html>
