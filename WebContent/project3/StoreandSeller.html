<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스토어 및 셀러 정보 관리</title>
<link rel="stylesheet" href="../css/StoreandSeller.css" />
</head>
<body>
	<div class="fl"
		style="position: relative; overflow: hidden; width: 832px; height: 896px;">
		<div
			style="position: absolute; inset: 0px; overflow: scroll; margin-right: -17px; margin-bottom: -17px;">
			<div class="pist2">
				<strong class="pifont">스토어 및 셀러 정보 관리</strong>
				<button class="pist3" type="button">
					<span class="blind">닫기</span>
				</button>
			</div>
			<div class="pist4">
				<div>
					<p class="pist5" style="margin-bottom: 32px;">
						셀러 정보는 <a
							href="https://sell.smartstore.naver.com/#/sellers/store/detail/smartstore"
							target="_blank">스토어 전시관리 &gt; 스토어 관리</a> 에서 등록/수정할 수 있습니다.
					</p>
					<div class="pist6">
						<div class="pist7">
							<strong class="pifont1">Today 방문자수</strong>
						</div>
						<div class="pist12">
							<div class="pist13">
								<input id="1" class="blind" type="checkbox" checked><label
									class="piimg" for="1"></label>
							</div>
						</div>
					</div>
					<div class="pist6">
						<div class="pist7">
							<strong class="pifont1">Total 방문자수</strong>
						</div>
						<div class="pist12">
							<div class="pist13">
								<input id="2" class="blind" type="checkbox" checked><label
									class="piimg" for="2"></label>
							</div>
						</div>
						<p class="pist11" style="margin-top: 8px;">
							스토어 홈에 표기되는 방문자수는 판매자센터 홈 유입 및 통계 유입수와 다른 수치이며<br>해당 방문자수는
							사이트에 방문한 유저의 수로 실시간 집계됩니다.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
