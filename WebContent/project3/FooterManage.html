<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>푸터 관리</title>
<link rel="stylesheet" href="../css/FooterManage.css" />
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
	$(function(){
		$("#regist").click(function(){
			$(".background").css('display','block'); 
		});
		
		$(".popupbt").click(function(){
			$(".background").css('display','none'); 
		});
	});
</script>
</head>
<body>
	<div class="background" style="display:none;">
		<div class="window">
			<div class="popup popup1">
				<div class="popup2">
					<strong class="popupfont1">이미지 편집 및 적용 스토어 로고 PC</strong>
					<button type="button" class="popupbt">
						<span class="blind">닫기</span>
					</button>
				</div>
				<div class="popup3">
					<div class="popup4">
						<div class="popup5">
							<div class="popup6">
								<p class="popup7">이미지를 등록하세요.</p>
							</div>
						</div>
						<div class="popup8">
							<div>
								<div class="popup9">
									<form>
										<label for="fileUpload" class="popup10">이미지찾기</label> <input
											id="fileUpload" class="blind" type="file" accept="image/*">
									</form>
								</div>
							</div>
							<ul class="mg1">
								<li class="footerli">권장 사이즈 <span class="footerli1">(30
										~ 660) x (30 ~ 30)</span></li>
								<li class="footerli">파일용량 <span class="footerli1">2,000KB</span>초과불가
								</li>
								<li class="footerli">확장자 jpg, jpeg, png가능</li>
								</br>
								<li class="footerli">좌/우 여백없는 크롭된 이미지 권장</li>
							</ul>
							<div class="footerdi">
								<button class="footbut footbut1" type="button">적용하기</button>
								<button class="footbut1" type="button">취소</button>
							</div>
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div><!-- 이미지 편집 및 로고 -->
	<div class="border fl"
		style="position: relative; overflow: hidden; width: 865px; height: 896px;">
		<div
			style="position: absolute; inset: 0px; overflow: scroll; margin-right: -17px; margin-bottom: -17px;">
			<div class="footerst">
				<strong class="footerst1">푸터 관리</strong>
			</div>
			<button class="footerbutton" type="button">
				<span class="blind">닫기</span>
			</button>
			<div class="footerst2 border">
				<div>
					<div class="footerst3">
						<div class="footst">
							<strong class="footerst5">스토어 로고</strong>
						</div>
						<p class="footerst6">스토어 로고 이미지는 PC홈 하단에서 노출됩니다.</p>
					</div>
				</div>
				<div class="footerst7">
					<div class="footerstyle footerstyle2">
						<button type="button" class="footerbutton1 footerbutton2"
							style="height: 80px;"></button>
						<p class="footerbutton3">
							권장 사이즈 (30 ~ 660) x (30 ~ 30)<br>최대 2,000KB, 확장자 jpg, jpeg,
							png 가능
						</p>
						<div class="footerst8">
							<button id="regist" type="button" class="footerbt">등록</button>
							<button type="button" class="footerbt" disabled>삭제</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<img src="../Images/홈페이지.png" class="fl">
	</div>
</body>
</html>
